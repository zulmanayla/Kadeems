<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page - Dashboard Perolehan Kendedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts: Poppins + Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ff7a24; /* oranye dibuat sedikit lebih soft */
      font-family: 'Inter', sans-serif;
    }

    .login-container {
      background-color: #fffeef;
      border-radius: 18px;
      padding: 48px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.18);
      max-width: 960px;
      width: 100%;
    }

    /* Headings */
    .brand-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      color: #2c2c2c;
    }

    .login-heading {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 2rem; /* 32px */
      color: #222;
    }

    .login-subtext {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 2rem;
    }

    /* Form */
    .login-form {
      max-width: 380px;
    }

    .form-label {
      font-size: 0.85rem;
    }

    .form-control {
      font-size: 1rem;
      padding: 12px 14px;
    }

    .btn-login {
      font-weight: 600;
      letter-spacing: 0.5px;
      border-radius: 12px;
      padding: 12px;
    }

    /* Image */
    .login-image {
      border-radius: 14px;
      object-fit: contain;
      max-height: 420px;
      width: 100%;
    }

    .logo-img {
      height: 46px;
    }

    /* Golden ratio layout */
    @media (min-width: 768px) {
      .col-login {
        flex: 0 0 62%;
      }
      .col-illustration {
        flex: 0 0 38%;
      }
    }
  </style>
</head>

<body>

<section class="vh-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="login-container mx-auto">
      <div class="row align-items-center">

        <!-- LEFT : FORM (62%) -->
        <div class="col-md-7 col-login">
          <div class="d-flex align-items-center mb-4">
            <img src="assets/logo-bps.webp" alt="Logo" class="me-3 logo-img">
            <span class="brand-title">
              Dashboard Perolehan Kendedes Mobile
            </span>
          </div>

          <form class="login-form" id="loginForm">
            <h1 class="login-heading mb-2">Masuk</h1>
            <p class="login-subtext" id="loginMessage">
              Silakan masuk untuk mengakses dashboard
            </p>
            <div class="form-outline mb-4" data-mdb-input-init>
              <input type="email" id="email" class="form-control form-control-lg">
              <label class="form-label" for="email">Email address</label>
            </div>

            <div class="form-outline mb-4" data-mdb-input-init>
              <input type="password" id="password" class="form-control form-control-lg">
              <label class="form-label" for="password">Password</label>
            </div>

            <div class="mb-4">
              <button
                type="submit"
                id="loginBtn"
                class="btn btn-info btn-lg w-100 btn-login"
              >
                <span id="btnText">LOGIN</span>
                <span
                  id="spinner"
                  class="spinner-border spinner-border-sm ms-2 d-none"
                  role="status"
                ></span>
              </button>

            </div>

            <p class="small mb-2">
              <a class="text-muted" href="#">Forgot password?</a>
            </p>

            <p class="mb-0">
              Don't have an account?
              <a href="#" class="link-info fw-semibold">Register here</a>
            </p>
          </form>
        </div>

        <!-- RIGHT : IMAGE (38%) -->
        <div class="col-md-5 col-illustration d-none d-md-flex justify-content-center">
          <img
            src="assets/bung-itung.jpeg"
            alt="Login illustration"
            class="login-image"
          >
        </div>

      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
